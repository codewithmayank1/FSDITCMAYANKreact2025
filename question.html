<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label> Enter Name:</label>
  <input type="text" placeholder="Enter Name" id="name">
  <button onclick="greetUser()">Get data</button>

  <p id="output"></p> 
  <script>
    function greetUser() {
      let name = document.getElementById("name").value;
      if (name.trim() === "") { 
        name = "Dr Strange";
      }
      document.getElementById("output").innerText = "Hi " + name;
    }
  </script>
</body>
</html>
